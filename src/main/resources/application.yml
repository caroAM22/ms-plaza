server:
  port: ${PORT:8082}

ms-user:
  url: ${MS_USER_URL:http://localhost:8081}
  role-endpoint: ${MS_USER_ROLE_ENDPOINT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        '[format_sql]': true


